name: Build and Push Docker Image with Logs

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/vehicle-dashboard:latest .

    - name: Run container to generate logs
      run: |
        docker run --name vehicle_dashboard_container ${{ secrets.DOCKER_USERNAME }}/vehicle-dashboard:latest

    - name: Commit container with logs
      run: |
        docker commit vehicle_dashboard_container ${{ secrets.DOCKER_USERNAME }}/vehicle-dashboard:with-logs

    - name: Push image with logs
      run: docker push ${{ secrets.DOCKER_USERNAME }}/vehicle-dashboard:with-logs
